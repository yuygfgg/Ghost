<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分类 | Ghost</title>
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/index-loader.js"></script>
    <script defer src="/js/catalog.js"></script>
    <script defer src="/js/relative-time.js"></script>
</head>

<body data-page="categories">
    <header class="site-header">
        <div class="container">
            <div class="header-brand">
                <h1><a href="/">Ghost Index</a></h1>
                <p class="subtitle">分类导航</p>
            </div>
            <nav class="nav">
                <a href="/">首页</a>
                <a href="/tags/">标签</a>
                <a href="/categories/" class="active">分类</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="panel">
            <div class="panel-header">
                <h2>分类树</h2>
                <p class="subtitle">层级分类深度导览</p>
            </div>
            <div id="category-tree" class="category-tree" aria-label="分类树"></div>
        </section>
        <section class="panel">
            <div class="panel-header">
                <h3>匹配资源</h3>
                <p id="category-meta" class="subtitle"></p>
            </div>
            <div class="table-wrap" role="region" aria-label="匹配资源" tabindex="0">
                <table class="resource-table">
                    <thead>
                        <tr>
                            <th class="col-publisher">发布者</th>
                            <th class="col-title">标题</th>
                            <th class="col-dl">DL</th>
                        </tr>
                    </thead>
                    <tbody id="category-results" aria-live="polite"></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Ghost Build Pipeline.</p>
        </div>
    </footer>
</body>

</html>
