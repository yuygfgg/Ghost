<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分类 | Ghost</title>
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/index-loader.js"></script>
    <script defer src="/js/catalog.js"></script>
    <script defer src="/js/relative-time.js"></script>
</head>

<body data-page="categories">
    <header class="site-header">
        <div class="container">
            <div class="header-brand">
                <h1><a href="/">Ghost Index</a></h1>
                <span class="subtitle">分类导航</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link">首页</a>
                <a href="/tags/" class="nav-link">标签</a>
                <a href="/categories/" class="nav-link active">分类</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="card">
            <div class="card-header">
                <h2 class="card-title">分类树</h2>
                <p class="subtitle" style="margin:0; font-size: 0.875rem; color: var(--text-muted);">层级分类深度导览</p>
            </div>
            <div id="category-tree" class="category-tree" aria-label="分类树"></div>
        </section>
        <section class="table-panel">
            <div class="toolbar" style="padding: 1rem 1.5rem; margin: 0; border-bottom: 1px solid var(--border-color);">
                <div class="toolbar-left">
                    <h3 style="font-size: 1rem; margin:0;">匹配资源</h3>
                    <p id="category-meta" class="subtitle"
                        style="margin:0; font-size: 0.875rem; color: var(--text-muted);"></p>
                </div>
            </div>
            <div class="table-responsive" role="region" aria-label="匹配资源" tabindex="0">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th class="col-meta">发布信息</th>
                            <th class="col-title">标题 / 标签</th>
                            <th class="col-dl">下载</th>
                        </tr>
                    </thead>
                    <tbody id="category-results" aria-live="polite"></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Ghost Build Pipeline. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
