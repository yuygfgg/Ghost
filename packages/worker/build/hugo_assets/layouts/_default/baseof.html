<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Title }} | Ghost{{ end }}</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.min.js"></script>
    <script defer src="/js/index-loader.js"></script>
    <script defer src="/js/search.js"></script>
    <script defer src="/js/relative-time.js"></script>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-brand">
                <h1><a href="/">Ghost Index</a></h1>
                <span class="subtitle">资源索引</span>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link">首页</a>
                <a href="/tags/" class="nav-link">标签</a>
                <a href="/categories/" class="nav-link">分类</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ now.Format "2006" }} Ghost Build Pipeline. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
